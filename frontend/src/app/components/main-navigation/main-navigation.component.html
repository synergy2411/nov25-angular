<header class="mb-4">
  <div class="row">
    <div class="col-10">
      <nav>
        <ul class="nav nav-tabs">
          <li class="nav-item" *ngIf="!authService.isAuthenticated()">
            <a routerLink="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item" *ngIf="!authService.isAuthenticated()">
            <a routerLink="/register" class="nav-link">Register</a>
          </li>
          <li class="nav-item" *ngIf="authService.isAuthenticated()">
            <a routerLink="/users" class="nav-link">Users</a>
          </li>
          <li class="nav-item">
            <a routerLink="/expenses" class="nav-link">Expenses</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-2" *ngIf="authService.isAuthenticated()">
      <button class="btn btn-outline-danger" (click)="onLogout()">
        Logout
      </button>
    </div>
  </div>
</header>
