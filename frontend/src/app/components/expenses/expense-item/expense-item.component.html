<div class="card">
  <div class="card-header">
    <h5 class="text-center">{{ expense.title | uppercase }}</h5>
  </div>
  <div class="card-body">
    <p>Amount : {{ expense.amount | currency : "INR" }}</p>
    <p>Created Date : {{ expense.createdAt | date : "MMM dd, yyyy" }}</p>

    <div class="float-end">
      <button (click)="onDelete()" class="btn btn-outline-danger btn-sm">
        Delete
      </button>
    </div>
  </div>
</div>
